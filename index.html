<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <title>GitHub Finder App</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav-bar"><h1>GitHub Finder App</h1></nav>
    </header>
    <main class="main-container">
      <div class="container search-container">
        <h3>Search Github User Profile</h3>
        <input
          type="text"
          name="username"
          id="search-username"
          placeholder="Username"
        />
      </div>
      <div id="user-profile"></div>
      <h4 class="repos-title">Latest Repos:</h4>
      <div id="user-repos"></div>
    </main>
    <footer>
      Developed by Mat
      <a href="https://github.com/1987mat" target="_blank"
        ><ion-icon name="logo-github"></ion-icon
      ></a>
    </footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
